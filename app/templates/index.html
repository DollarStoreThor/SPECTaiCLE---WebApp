<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTaiCLE: Bookshelf Locator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>SPECTaiCLE</h1>
        <p>Upload a bookshelf image to get book predictions and recommendations!</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <button type="button" onclick="submitImage()">Submit</button>
        </form>

        <div id="loader" style="display: none;">Processing...</div>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
